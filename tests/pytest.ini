[pytest]
# Pytest Configuration for ERA System Tests

testpaths = . verification
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for subsystems
    e2e: End-to-end tests
    async: Asynchronous operation tests
    embedding: Vector embedding tests
    ingestion: RAG data ingestion tests
    generation: LLM generation tests
    verification: System verification tests
    smoke: Smoke tests for quick validation
    slow: Slow running tests

# Test discovery patterns
console_output_style = progress
junit_family = xunit2

# Logging
log_cli = false
log_cli_level = INFO
log_file = test_results.log
log_file_level = DEBUG
